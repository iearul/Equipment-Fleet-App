<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss(null)"
  ></button>
</div>
<div class="modal-body">
  <app-equipment-form [eqpForm]="eqpForm"> </app-equipment-form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    [disabled]="eqpForm.invalid"
    (click)="onFomSubmit()"
  >
    Add Equipment
  </button>
</div>
