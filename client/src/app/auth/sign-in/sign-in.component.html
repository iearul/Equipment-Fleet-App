<div class="container">
  <div class="text-center">
    <div class="page-holder align-items-center py-4 bg-gray-100 h-100">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-6 px-lg-4">
            <div class="card">
              <div class="card-header px-lg-5">
                <div class="card-heading text-primary">Equipment Fleet WEB App</div>
              </div>
              <div class="card-body p-lg-5">
                <h3 class="mb-4">Hi ðŸ‘‹ðŸ‘‹</h3>
                <p class="text-muted text-sm mb-5">Login with your personal email and password</p>
                <div *ngIf="onSubmintAlert" class="text-danger">
                  Username or Password incorrect!
                </div>
                <form [formGroup]="signinForm">
                  <div class="form-floating mb-3">
                    <input class="form-control" formControlName="email" type="email" placeholder="name@example.com">
                    <small *ngIf="signinForm.controls['email'].dirty && signinForm.hasError('required', 'email')"
                      class="text-danger">*Email is required</small>
                    <small *ngIf="signinForm.controls['email'].dirty && signinForm.hasError('email')"
                      class="text-danger">*Enter a valid email</small>
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" formControlName="password" type="password" placeholder="Password">
                    <small *ngIf="signinForm.controls['password'].dirty && signinForm.hasError('required', 'password')"
                      class="text-danger">*Password is required</small>
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="mt-3">
                    <button [disabled]="signinForm.invalid" class="btn btn-primary" type="submit"
                      (click)="onFomSubmit()">Submit</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
