<form [formGroup]="eqpForm" class="text-start d-flex flex-column align-items-stretch">
  <div class="form-group mb-3">
    <label><b>Equipment Title</b></label>
    <input type="text" formControlName="title" class="form-control" placeholder="Equipment Title" />
  </div>
  <div class="form-group mb-3">
    <label><b>Type</b></label>
    <select class="form-control" formControlName="type">
      <option>Cutter Systems</option>
      <option>Duty-Cycle Cranes</option>
      <option>Drilling Rigs</option>
      <option>ValueLine</option>
      <option>Others</option>
    </select>
  </div>
  <div class="form-group mb-3">
    <label><b>Construction Number</b></label>
    <input type="text" formControlName="cNumber" class="form-control" placeholder="123456" />
  </div>
  <div class="form-group mb-3">
    <label><b>Construction Year</b></label>
    <input type="text" formControlName="cYear" class="form-control" placeholder="2022" />
  </div>
  <div class="form-group mb-3">
    <label><b>Description</b></label>
    <textarea class="form-control" formControlName="desc" rows="3"></textarea>
  </div>
  <div class="form-group mb-3">
    <label>Image: </label>
    <input type="file" name="upload" id="file" alt="Smiley face" accept="image/*" (change)="onImageChanged($event)" />
  </div>
</form>
